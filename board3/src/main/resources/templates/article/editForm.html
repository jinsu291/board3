<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>

<form action="article.html" th:action method="post">
    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${article.id}"readonly>
    </div>
    <div>
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" class="formcontrol" placeholder="제목을 입력해주세요">
    </div>
    <div>
        <label for="content">본문</label>
        <input type="text" id="content" name="content" class="form-control"
               placeholder="본문을 입력해주세요">
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">저장
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='article.html'"
                    th:onclick="|location.href='@{/articles/{id}(id=${article.id})}'|"
                    type="button">취소</button>
        </div>
    </div>
</form>
</div> <!-- /container -->
</body>
</html>
